<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surprise for Heer ğŸ‰</title>

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
    /* Floating balloon */
    @keyframes floatUp {
        0% { transform: translateY(120vh) scale(0.8); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(-20vh) scale(1); opacity: 1; }
    }
    .balloon {
        position: absolute;
        width: 40px;
        height: 55px;
        border-radius: 50%;
        opacity: 0.8;
        animation: floatUp linear infinite;
    }

    /* Moving NO button */
    .move-no {
        position: relative;
        transition: 0.2s ease;
    }

    /* Surprise popup */
    #surpriseBox {
        display: none;
    }

    /* Simple hearts burst */
    .heart {
        position: fixed;
        font-size: 24px;
        animation: heartUp 1.2s linear forwards;
    }
    @keyframes heartUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-120px) scale(1.6); opacity: 0; }
    }
</style>
</head>

<body class="bg-gradient-to-br from-pink-200 to-purple-300 min-h-screen flex items-center justify-center">

<!-- Balloons -->
<div id="balloons"></div>

<!-- Main box -->
<div id="mainBox" class="text-center bg-white/40 backdrop-blur-lg shadow-xl p-6 sm:p-8 rounded-2xl w-[90%] max-w-md">
    <div class="text-sm font-semibold text-pink-600 mb-2">ğŸ“… 22 February</div>
    <h1 class="text-2xl sm:text-3xl font-bold text-pink-700 mb-3">ğŸ‰ Surprise Heer! ğŸ‰</h1>
    <p class="text-base sm:text-lg text-purple-800 font-semibold">I want to ask you something...</p>

    <button id="startBtn" class="mt-6 px-6 py-3 bg-pink-600 text-white rounded-xl shadow-lg hover:bg-pink-700 active:scale-95 transition">
        Click for Surprise ğŸŒŸ
    </button>
</div>

<!-- Question Box -->
<div id="questionBox" class="hidden text-center bg-white/40 backdrop-blur-lg shadow-xl p-6 sm:p-8 rounded-2xl w-[90%] max-w-md">
    <div class="text-sm font-semibold text-pink-600 mb-2">ğŸ“… 22 February</div>
    <h2 class="text-xl sm:text-2xl font-bold text-purple-800">Can I treat you with cake? ğŸ‚ğŸ’—</h2>

    <div class="mt-6 flex items-center justify-center gap-4 sm:gap-6 flex-wrap">
        <button id="yesBtn" class="px-6 py-3 bg-green-600 text-white rounded-xl shadow hover:bg-green-700 active:scale-95 transition text-base sm:text-lg">
            Yes ğŸ˜
        </button>

        <button id="noBtn" class="px-6 py-3 bg-red-500 text-white rounded-xl shadow move-no text-base sm:text-lg">
            No ğŸ˜’
        </button>
    </div>
</div>

<!-- Final Surprise -->
<div id="surpriseBox" class="text-center bg-white/40 backdrop-blur-lg shadow-xl p-6 sm:p-8 rounded-2xl w-[90%] max-w-md">
    <h2 class="text-2xl sm:text-3xl font-bold text-pink-700">YAYYY!! ğŸ‚ğŸ’–</h2>
    <p class="text-base sm:text-lg text-purple-800 mt-3">I knew you'd say YES ğŸ˜ŒğŸ’—</p>

    <div class="text-5xl sm:text-6xl mt-4 animate-bounce">ğŸ‚ğŸ’</div>

    <p class="text-lg sm:text-xl text-pink-700 mt-4 font-semibold">Let's celebrate your special day, Heer! âœ¨</p>
</div>

<script>
/* Floating balloons */
function spawnBalloons() {
    const colors = ["#f43f5e", "#fb7185", "#f472b6", "#60a5fa", "#34d399"];
    const container = document.getElementById("balloons");

    for (let i = 0; i < 18; i++) {
        const b = document.createElement("div");
        b.classList.add("balloon");
        b.style.left = Math.random() * 100 + "vw";
        b.style.background = colors[Math.floor(Math.random()*colors.length)];
        b.style.animationDuration = 10 + Math.random()*10 + "s";
        container.appendChild(b);
    }
}
spawnBalloons();

/* Start button */
document.getElementById("startBtn").onclick = () => {
    document.getElementById("mainBox").classList.add("hidden");
    document.getElementById("questionBox").classList.remove("hidden");
}

/* Moving NO button */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
    let x = Math.random() * 200 - 100;
    let y = Math.random() * 200 - 100;

    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* YES button */
document.getElementById("yesBtn").onclick = () => {
    heartBurst();
    // Navigate to heer.html after a short delay
    setTimeout(() => {
        window.location.href = "heer.html";
    }, 1200);
};

/* Hearts burst animation */
function heartBurst() {
    for (let i = 0; i < 25; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "ğŸ’–";
        h.style.left = (window.innerWidth/2) + (Math.random()*80-40) + "px";
        h.style.top = (window.innerHeight/2) + (Math.random()*80-40) + "px";
        document.body.appendChild(h);

        setTimeout(()=>h.remove(), 1200);
    }
}
</script>

</body>
</html>
